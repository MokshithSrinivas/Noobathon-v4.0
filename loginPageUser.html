<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="login-container row mt-3">
        <div class="col-md-4 offset-md-4">
            <h3 id="register">Login</h3>
            <p>You are just one step away from exploring awesome books!</p>
            <form class="row g-3 needs-validation">     

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" class="form-control" required> </input>
                    <div class="invalid-feedback">Username invalid!</div>
                </div>    

                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input id="pwd" type="password" class="form-control" required> </input>
                    <div class="valid-feedback">Strong password!</div>
                    <div class="invalid-feedback">Please enter a valid/strong password</div>
                </div>    

                <a class="btn btn-light edit-btn col-md-3">Login</a>
                <div class="nav-link-container">
                    <a id="goBack" onclick="smoothPageTransition('registerUser.html')">Don't have an account? Register here</a>
                    <a id="goBack" onclick="smoothPageTransition('index.html')">Go back</a>
                </div>
            </form>
        </div>
    </div>
    <script src="transition.js"></script>
</body>
</html>
