<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="row mt-3">
        <div class="login-container col-md-4 offset-md-4">
            <h3 id="register">Login with your store details</h3>
            <p>You are just one step away from connecting with book-lovers!</p>
            <form class="row g-3 needs-validation">     

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" class="form-control" required> </input>
                    <div class="invalid-feedback">Email invalid!</div>
                </div>    

                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input id="pwd" type="password" class="form-control" required> </input>
                    <div class="invalid-feedback">Password incorrect!</div>
                </div>    

                <a class="btn btn-light edit-btn col-md-3">Login</a>
                <div class="nav-link-container">
                    <a id="goBack" href="registerAdmin.html">Don't have an account? Register here</a>
                    <a id="goBack" href="index.html">Go back</a>
                </div>

            </form>
        </div>
    </div>
    <script src="transition.js"></script>
</body>
</html>
